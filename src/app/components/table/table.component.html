    <mat-form-field class="d-block pt-5 mt-3">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Elsa" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/character', p._id]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
                {{p._id}}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Personaje </th>
            <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/character', p._id]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
                {{p.name}}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="films">
            <th mat-header-cell *matHeaderCellDef> Pel√≠culas </th>
            <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/character', p._id]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
                {{p.films}}
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="tvShows">
            <th mat-header-cell *matHeaderCellDef> Series </th>
            <td mat-cell *matCellDef="let p">
                <a [routerLink]="['/character', p._id]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
                {{p.tvShows}}
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin resultados para "{{input.value}}"</td>
        </tr>
    </table>
